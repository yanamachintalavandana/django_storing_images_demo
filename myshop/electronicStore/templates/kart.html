{% extends 'base.html' %}
{% block content %}
<div class="container">
<h2>Items in your Kart</h2>
<h3>Total price =Rs. {{tot_price}}</h3>
{% for l in x %}
<tr>
<td>

Selected Item Name: {{l.name}}<br>
Item Description: {{l.desc}}<br>
Item Price: {{l.price}}<br>
</td>
<td>
<img src="{{l.photo.url}}" width="150" height="100"/>
</td>
</tr>
{% endfor %}
</div>
{%endblock%}
